<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Sistema de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="{{ url_for('static', filename='images/logoant.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="index-page"> <!-- index-page pode ser removida do body se preferir controlar pelo wrapper -->

    <div class="main-content"> <!-- INÍCIO DO WRAPPER DE CONTEÚDO PRINCIPAL -->
        <div class="container selection-container">
            <div class="text-center mb-4"> <!-- Diminuído o mb de 5 para 4 -->
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo da Empresa" class="logo-img img-fluid"> <!-- mb-4 removido daqui -->
                <h1 class="display-5 fw-bold mt-3">Sistema de Cadastro</h1> <!-- Adicionado mt-3 -->
                <p class="lead">Escolha o tipo de cadastro que deseja realizar.</p>
            </div>

            <div class="row justify-content-center g-4">
                <div class="col-md-5">
                    <a href="{{ url_for('cadastro_pf') }}" class="card selection-card text-decoration-none">
                        <div class="card-body text-center">
                            <i class="fas fa-user fa-3x mb-3"></i>
                            <h3 class="card-title h4">Pessoa Física</h3>
                            <p class="card-text">Cadastro para clientes individuais.</p>
                        </div>
                    </a>
                </div>
                <div class="col-md-5">
                    <a href="{{ url_for('cadastro_pj') }}" class="card selection-card text-decoration-none">
                        <div class="card-body text-center">
                            <i class="fas fa-building fa-3x mb-3"></i>
                            <h3 class="card-title h4">Pessoa Jurídica</h3>
                            <p class="card-text">Cadastro para empresas e parceiros.</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div> <!-- FIM DO WRAPPER DE CONTEÚDO PRINCIPAL -->

    {% include '_footer.html' %} <!-- INCLUINDO O RODAPÉ -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
